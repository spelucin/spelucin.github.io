backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow
media_folder: "assets/img"
public_folder: "/img"
collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Summary', name: 'summary', widget: 'string' }
      - { label: 'Show Summary', name: 'showSummary', widget: 'boolean', default: true, required: false }
      - { label: 'External URL', name: 'externalUrl', widget: 'string', required: false }
      - { label: 'Slug', name: 'slug', widget: 'string' }
      - { label: 'Tags', name: "tags", widget: "list", summary: '{{fields.name}}', field: {label: Name, name: name, widget: string} }
      - { label: 'Body', name: 'body', widget: 'markdown' }